<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Vue-Boolzap</title>
    </head>
    <body>
        <div id="app">
            <!-- CONTAINER  -->
            <div id="container">
                <!-- ROW  -->
                <div class="row w-100 h-100 m-0">
                    <!-- CONTACTS  -->
                    <div id="contacts-area" class="h-100  p-0 bg-white">
                        <!-- contacts header  -->
                        <div class="contacts header  d-flex justify-content-between align-items-center">
                            <div id="my-profile">
                                <img src="./img/avatar_io.jpg" alt="">
                                <span class="name">Sofia</span>
                            </div>
                            <div class="icons-list">
                                <ul class="list-unstyled d-flex m-0 pe-2">
                                    <li><i class="fa-solid fa-circle-notch"></i></li>
                                    <li><i class="fa-solid fa-message mx-3"></i></li>
                                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                                </ul>
                            </div>
                        </div>
                        <!-- notification  -->
                        <div id="notifications" class="d-flex py-2 ps-3">
                            <div id="bell" class="d-flex justify-content-center align-items-center me-2">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div>
                                <span>Ricevi notifiche di nuovi messaggi</span><br>
                                <a href="#" class="text-small-grey">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <!-- searchbar  -->
                        <div id="search" class="p-1 bg-light">    
                            <nav class="input-group">
                                <span id="glass" class="input-group-text bg-white h-100 d-flex justify-content-center"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control h-100" placeholder="Cerca o inizia una nuova chat" @keyup="filterChat" v-model="search">
                            </nav>

                        </div>
                        <!-- contacts list  -->
                        <div id="contacts-list" class="bg-white">
                            <ul class="p-0">
                                <li v-for="(user,index) in contacts" class="list-unstyled py-2 d-flex position-relative" @click="chooseChat(index)" :class="(index === chatActive) ? 'backgrey' : ''" >
                                    <div id="user-photo" class="ps-3">
                                        <img :src="`./img/avatar${user.avatar}.jpg`" alt="user.name" class="me-2">
                                    </div>
                                    <div id="user-name">
                                        <h6 class="mb-0">{{user.name}} </h6>
                                        <span>Ultimo messaggio inviato</span>
                                    </div>
                                    <span id="time">12.00</span>

                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- CHAT  -->
                    <div id="chat-area" class="h-100 p-0">
                        <!-- chat header  -->
                        <div class="chat header d-flex justify-content-between align-items-center">
                            <div class="d-flex">
                                <div>
                                    <img :src="`./img/avatar${contacts[chatActive].avatar}.jpg`" alt="" class="me-2">
                                </div>
                                <div>
                                    <span class="name">{{contacts[chatActive].name}}</span>
                                    <div class="text-small-grey">Ultimo accesso oggi alle 12:00</div>
                                </div>
                            </div>
                            <div class="icons-list">
                                <ul class="list-unstyled d-flex m-0 pe-2">
                                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                                    <li><i class="fa-solid fa-paperclip mx-3"></i></li>
                                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                                </ul>
                            </div>
                        </div>
                        <!-- chat main -->
                        <div id="chat-main" class="pt-5">
                            
                            <div v-for="(item,index) in contacts[chatActive].messages" class="message" :class="(item.status ==='sent') ? 'sent' : 'received'">
                                {{item.message}}
                                <span class="time-message">{{messageTime(index)}}</span>              
                            </div>
                            
                        </div>
                        <!-- send-message  -->
                        <div id="send-message">
                            <div class="row py-2 px-4 h-100 align-items-center">
                                <div class="col flex-grow-0">
                                    <div id="smile" class="mx-2">
                                        <i class="fa-regular fa-face-smile"></i>
                                    </div>
                                </div>
                                <div class="col flex-grow-1 h-100">
                                    <input type="text" class="w-100 h-100 rounded-1 ps-3" placeholder="Scrivi un messaggio" v-model="newMessage" @keyup.enter="sendMessage();answerMessage()">
                                </div>
                                <div class="col flex-grow-0">
                                    <div id="mic" class="mx-2">
                                        <i class="fa-solid fa-microphone"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                </div>



            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.3/build/global/luxon.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
