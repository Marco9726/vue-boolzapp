<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Vue-Boolzap</title>
    </head>
    <body>
        <div id="app">
            <!-- CONTAINER  -->
            <div id="container" class="debug">
                <!-- ROW  -->
                <div class="row w-100 h-100 m-0">
                    <!-- contacts  -->
                    <div id="contacs-area" class="h-100 debug p-0 bg-white">
                        <div id="contacs-header" class="debug ">
                        </div>
                        <div id="notifications" class="debug">
                        </div>
                        <div id="search" class="debug">
                        </div>
                        <div id="contacs-list" class="bg-white">
                            <ul class="ps-3">
                                <li v-for="user in contacts" class="list-unstyled debug py-2 d-flex position-relative">
                                    <div id="user-photo">
                                        <img :src="`./img/avatar${user.avatar}.jpg`" alt="user.name" class="me-2">
                                    </div>
                                    <div id="user-name">
                                        <h6 class="mb-0">{{user.name}} </h6>
                                        <span>Ultimo messaggio inviato</span>
                                    </div>
                                    <span id="time">12.00</span>

                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- chat  -->
                    <div id="chat-area" class="h-100 debug p-0">
                        <div id="chat-header" class="debug">

                        </div>
                    </div>

                </div>



            </div>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
